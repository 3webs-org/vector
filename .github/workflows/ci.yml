name: Continuous Integration

on:
    push:
        branches:
          - main
    pull_request:
        branches:
          - main

jobs:
    markdownlint:
        name: ğŸ–‹ï¸ Markdownlint
        runs-on: ubuntu-latest
        steps:
          - name: ğŸ“¦ Checkout Repository
            uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
            with:
                fetch-depth: 2
          - name: ğŸŸ° Detect Changed Files
            uses: tj-actions/changed-files@0874344d6ebbaa00a27da73276ae7162fadcaf69 # v44.3.0
            id: changed-files
            with:
              files: '**/*.md'
              separator: ","
          - name: ğŸ–‹ï¸ Markdownlint
            uses: DavidAnson/markdownlint-cli2-action@b4c9feab76d8025d1e83c653fa3990936df0e6c8 # v16.0.0
            if: steps.changed-files.outcome == 'success' && steps.changed-files.outputs.all_changed_files != ''
            with:
              separator: ","
              config: .markdownlint.yml
              globs: ${{ steps.changed-files.outputs.all_changed_files }}
    reuse:
        name: ğŸ“ REUSE
        runs-on: ubuntu-latest
        steps:
          - name: ğŸ“¦ Checkout Repository
            uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
            with:
                fetch-depth: 2
          - name: ğŸŸ° Detect Changed Files
            uses: tj-actions/changed-files@0874344d6ebbaa00a27da73276ae7162fadcaf69 # v44.3.0
            id: changed-files
            with:
              files: '**/*'
              separator: "|"
          - name: ğŸ—‘ï¸ Delete Unchanged Files
            run: |
              shopt -s extglob
              rm -rf !(${{ steps.changed-files.outputs.all_changed_files }}|.reuse|LICENSES)
          - name: ğŸ“ REUSE Compliance Check
            uses: fsfe/reuse-action@a46482ca367aef4454a87620aa37c2be4b2f8106  # v3.0.0
