name: Continuous Integration

on:  # yamllint disable-line
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - opened
      - reopened

jobs:
  markdownlint:
    name: 🖋️ Markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2
      - name: 🟰 Detect Changed Files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        id: changed-files
        with:
          files: '**/*.md'
          separator: ","
      - name: 🖋️ Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e  # v20.0.0
        if: steps.changed-files.outputs.all_changed_files != ''
        with:
          separator: ","
          config: .markdownlint.yml
          globs: ${{ steps.changed-files.outputs.all_changed_files }}
  reuse:
    name: 📝 REUSE
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2
      - name: 🟰 Detect Changed Files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        id: changed-files
        with:
          files: '**/*'
          separator: "|"
      - name: 🗑️ Delete Unchanged Files
        run: |
          shopt -s extglob
          rm -rf !(${{ steps.changed-files.outputs.all_changed_files }}|.reuse|LICENSES)
      - name: 📝 REUSE Compliance Check
        uses: fsfe/reuse-action@bb774aa972c2a89ff34781233d275075cbddf542  # v5.0.0
  yamllint:
    name: 📜 Yamllint
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2
      - name: 🟰 Detect Changed Files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        id: changed-files
        with:
          files: '**/*.yml'
          separator: " "
      - name: ❄️ Install Nix
        uses: cachix/install-nix-action@56a7bb7b56d9a92d4fd1bc05758de7eea4a370a8 # v31
        with:
          extra_nix_config: "system-features = nixos-test benchmark big-parallel kvm"
      - name: ❄️ Cache Nix Store
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13
        with:
          # Skip uploads for PRs to save time
          use-gha-cache: ${{ github.event_name == 'push' }}
          use-flakehub: ${{ github.event_name == 'push' }}
          # Disable telemetry
          diagnostic-endpoint: ""
      - name: 📜 Yamllint
        if: steps.changed-files.outputs.all_changed_files != ''
        run: yamllint -c .yamllint.yml ${{ steps.changed-files.outputs.all_changed_files }}
